<script>
    $(document).ready(function () {

        $('.num').click(function () {
            var num = $(this);
            var text = $.trim(num.find('.txt').clone().children().remove().end().text());

            var telNumber = $('#telNumber');

            var textNum = telNumber.val() + text;
            if (textNum.length === 3) {
                textNum += '-';
            }

            if (textNum.length > 11) {
                alert("invalid number");
                $(telNumber).val('');
                return;
            }


            $(telNumber).val(textNum);
        });

    });

    function clearNum() {
        var telNumber = $('#telNumber').val();
        var newStr;
        if(telNumber.length===4){
             newStr = telNumber.substring(0, telNumber.length - 2);
        }else {
            newStr = telNumber.substring(0, telNumber.length - 1);

        }
        $('#telNumber').val(newStr);
    }
</script>
