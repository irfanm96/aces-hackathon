<script>
    $(document).ready(function () {

        $('.num').click(function () {
            var num = $(this);
            var text = $.trim(num.find('.txt').clone().children().remove().end().text());

            var telNumber = $('#telNumber');

            var textNum = telNumber.val() + text;
            if (textNum.length === 3) {
                textNum += '-';
            }



            $(telNumber).val(textNum);
        });

    });

    function clearNum() {
        var telNumber = $('#telNumber').val();
        var newStr;
        if(telNumber.length===4){
             newStr = telNumber.substring(0, telNumber.length - 2);
        }else {
            newStr = telNumber.substring(0, telNumber.length - 1);

        }
        $('#telNumber').val(newStr);
    }
    function clearAll() {

        $('#telNumber').val('');
    }

    function goTo(page) {
        if (page === 'pageTopUp') {
            $.mobile.changePage("#pageTopUp", {
                transition: "fade"
            });
        } else if (page === 'pageReward') {
            $.mobile.changePage("#pageReward", {
                transition: "fade"
            });
        } else {
        }

    }
</script>
